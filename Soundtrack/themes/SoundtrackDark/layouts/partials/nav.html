<div class = 'nav-drop'>
  <div class = 'nav-body'>
    {{- range .Site.Data.menu }}
			{{- if eq .item "Home"}}
				<a href = 'https://geeksoundtrack.netlify.app/' class = 'nav_item'>{{ .item }}</a>
			{{- else }}
				<a href = '{{ .url | absURL }}' class = 'nav_item'>{{ .item }}</a>
			{{- end }}
		{{- end }}
    <div class = 'nav-close'></div>
  </div>
</div>
{{- partial "header" . }}
